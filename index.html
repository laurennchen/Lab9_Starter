<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script>
    window.TrackJS && TrackJS.install({ 
      token: "2aa9f8f0add44eea9c618a6af8373ea0"
    });
  </script>

  <script>
    class InvalidInputError extends Error {
      constructor(message) {
        super(message);
        this.name = "InvalidInputError";
      }
    }
    
    window.addEventListener('error', function () {
      console.log("An error has occurred!")
    });

    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      try {
        //check if input is of the correct type
        if (/^\d+$/.test(firstNum) == false) {
          TrackJS.track('invalid input for first number!');
          throw new InvalidInputError("InvalidInputError");
        }
        if (/^\d+$/.test(secondNum) == false) {
          TrackJS.track('invalid input for second number!');
          throw new InvalidInputError("InvalidInputError");
        }
        output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
      } catch (e) {
        console.error(e);
      } 
      finally {
        console.log("in finally block");
      }

    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));
    // Start your code here
    // You may move this JS to another file if you wish
    errorBtns[0].addEventListener("click", function() {
      console.log("Console Log Demo");
    });
    errorBtns[1].addEventListener("click", function() {
      console.error("Console Error Demo");
    });
    errorBtns[2].addEventListener("click", function() {
      console.count("Count Button");
    });
    errorBtns[3].addEventListener("click", function() {
      console.warn("Console Warn Button");
    });
    errorBtns[4].addEventListener("click", function() {
      console.assert(30 == 10, "30 does not equal 10");
    });
    errorBtns[5].addEventListener("click", function() {
      console.clear();
    });
    errorBtns[6].addEventListener("click", function() {
      console.dir(errorBtns[6]);
    });
    errorBtns[7].addEventListener("click", function() {
      console.dirxml(errorBtns[7]);
    });
    errorBtns[8].addEventListener("click", function() {
      console.group();
    });
    errorBtns[9].addEventListener("click", function() {
      console.groupEnd();
    });
    errorBtns[10].addEventListener("click", function() {
      console.table(['dogs', 'cats', 'birds', 'fish']);
    });
    errorBtns[11].addEventListener("click", function() {
      console.time("timer");
    });
    errorBtns[12].addEventListener("click", function() {
      console.timeEnd("timer");
    });
    errorBtns[13].addEventListener("click", function() {
      console.trace(errorBtns[0], errorBtns[1], errorBtns[2], errorBtns[3]);
    });
    errorBtns[14].addEventListener("click", function() {
      // cause an error
      let j = ii;
      
      TrackJS.track('ii not defined');
    });
       
  </script>
</body>

</html>
